<!DOCTYPE html>
<html lang="en"
  class="bg-bgcolor bg-gradient-to-b from-bgcolor to-bgcolor-fade font-serif text-fluid dark:[--BGCOLOR:black] dark:[--BGCOLOR-FADE:hsl(39,36%,61%)]">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Neeraj Sharma">
    <meta name="description" content="Store hours for The Little Taco Shop.">
    <meta name="keywords" content="Mexican food, Tasty tacos, Crunchy tacos, Soft tacos, Shop hours">

    <title>LTS Hours</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>

  <body
    class="mt-0 mb-0 ml-auto mr-auto flex min-h-[100dvh] max-w-800 flex-col border-x-2 border-border-color bg-white text-black shadow-[1px_0_7px_3px_var(--BORDER-COLOR)] dark:bg-gray dark:text-white dark:[--BORDER-COLOR:hsl(0,0%,96%)]">
    <header class="sticky top-0 z-10">
      <h1
        class="bg-black py-padding-block px-padding-inline text-center font-merriweather text-ultra-lg leading-1.35 tracking-ultra-wide text-white">
        <a href="/" class="x-sm:before:content-['ðŸŒ®'] x-sm:after:content-['ðŸŒ®']">The Little Taco Shop</a>
      </h1>
      <nav
        class="shadow-[0_6px_5px_-5px_var(--BORDER-COLOR) dark:[--BORDER-COLOR:hsl(0,0%,96%)]] bg-white font-bold leading-1.15 dark:bg-gray-davy">
        <ul class="flex list-none justify-around gap-4 py-padding-block px-padding-inline">
          <li
            class="transition-transform focus-within:scale-x-150 focus-within:scale-y-1.3 hover:scale-x-150 hover:scale-y-1.3">
            <a href="/"
              class="text-orange-light underline hover:text-orange-dark focus-visible:text-orange-dark active:text-orange-ultra-light">Home</a>
          </li>
          <li
            class="transition-transform focus-within:scale-x-150 focus-within:scale-y-1.3 hover:scale-x-150 hover:scale-y-1.3">
            <a href="/#menu"
              class="text-orange-light underline hover:text-orange-dark focus-visible:text-orange-dark active:text-orange-ultra-light">Menu</a>
          </li>
          <li
            class="transition-transform focus-within:scale-x-150 focus-within:scale-y-1.3 hover:scale-x-150 hover:scale-y-1.3">
            <a href="contact.html"
              class="text-orange-light underline hover:text-orange-dark focus-visible:text-orange-dark active:text-orange-ultra-light">Contact</a>
          </li>
          <li
            class="transition-transform focus-within:scale-x-150 focus-within:scale-y-1.3 hover:scale-x-150 hover:scale-y-1.3">
            <a href="about.html"
              class="text-orange-light underline hover:text-orange-dark focus-visible:text-orange-dark active:text-orange-ultra-light">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="hero">
      <figure>
        <img src="Images/tacos_tray_1000x667.png" alt="A Tray of Tasty Tacos" width="1000" height="667"
          title="We love tray of tacos!">
        <figcaption class="absolute -left-10000">
          A Tray of Tasty Tacos
        </figcaption>
      </figure>
    </div>

    <hr class="border border-slaty">

    <main class="flex-grow px-padding-inline py-padding-block">
      <section class="m-fluid-block first:mt-1em">
        <h2 class="mb-1em font-merriweather text-2xl tracking-ultra-wide text-green-limegreen">
          Little Taco Shop Hours
        </h2>
        <p class="-mb-2 leading-normal">We are open 7 days a week!</p>
        <br>

        <dl class="grid gap-[0.25em]">
          <dt>Sunday-Thursday</dt>
          <dd>
            <time datetime="11:00">11am</time>-<time datetime="21:00">9pm</time>
          </dd>
          <dt>Friday-Saturday</dt>
          <dd>
            <time datetime="11:00">11am</time>-<time datetime="23:00">11pm</time>
          </dd>
        </dl>
      </section>
    </main>

    <footer class="sticky bottom-0 bg-black px-padding-inline py-padding-block text-center text-white">
      <p class="no-wrap leading-normal">
        Copyright &copy; The Little Taco Shop
      </p>
    </footer>
  </body>

</html>
