<!DOCTYPE html>
<html lang="en"
    class="bg-bgcolor bg-gradient-to-b from-bgcolor to-bgcolor-fade font-serif text-fluid motion-safe:scroll-smooth dark:[--BGCOLOR:black] dark:[--BGCOLOR-FADE:hsl(39,36%,61%)]">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Neeraj Sharma">
        <meta name="description" content="The responsive website for The Little Taco Shop.">
        <meta name="keywords" content="Mexican food, Tasty tacos, Crunchy tacos, Soft tacos">

        <title>The Little Taco Shop</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Open+Sans:wght@700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>

    <body
        class="mt-0 mb-0 ml-auto mr-auto flex min-h-[100dvh] max-w-800 flex-col border-x-2 border-border-color bg-white text-black shadow-[1px_0_7px_3px_var(--BORDER-COLOR)] dark:bg-gray dark:text-white dark:[--BORDER-COLOR:hsl(0,0%,96%)]">
        <header class="sticky top-0 z-10">
            <h1
                class="bg-black py-padding-block px-padding-inline text-center font-merriweather text-ultra-lg leading-1.35 tracking-ultra-wide text-white">
                <a href="/" class="x-sm:before:content-['ðŸŒ®'] x-sm:after:content-['ðŸŒ®']">The Little Taco Shop</a>
            </h1>
            <nav
                class="bg-white font-bold leading-1.15 shadow-[0_6px_5px_-5px_var(--BORDER-COLOR)] dark:bg-gray-davy dark:[--BORDER-COLOR:hsl(0,0%,96%)]">
                <ul class="flex list-none justify-around gap-4 py-padding-block px-padding-inline">
                    <li
                        class="transition-transform focus-within:scale-x-150 focus-within:scale-y-1.3 hover:scale-x-150 hover:scale-y-1.3">
                        <a href="#menu"
                            class="text-orange-light underline hover:text-orange-dark focus-visible:text-orange-dark active:text-orange-ultra-light">Menu</a>
                    </li>
                    <li
                        class="transition-transform focus-within:scale-x-150 focus-within:scale-y-1.3 hover:scale-x-150 hover:scale-y-1.3">
                        <a href="hours.html"
                            class="text-orange-light underline hover:text-orange-dark focus-visible:text-orange-dark active:text-orange-ultra-light">Hours</a>
                    </li>
                    <li
                        class="transition-transform focus-within:scale-x-150 focus-within:scale-y-1.3 hover:scale-x-150 hover:scale-y-1.3">
                        <a href="contact.html"
                            class="text-orange-light underline hover:text-orange-dark focus-visible:text-orange-dark active:text-orange-ultra-light">Contact</a>
                    </li>
                    <li
                        class="transition-transform focus-within:scale-x-150 focus-within:scale-y-1.3 hover:scale-x-150 hover:scale-y-1.3">
                        <a href="about.html"
                            class="text-orange-light underline hover:text-orange-dark focus-visible:text-orange-dark active:text-orange-ultra-light">About</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="relative">
            <h2
                class="absolute top-[-100px] left-[20px] mb-1em bg-[hsla(120,55%,45%,0.75)] py-padding-block px-0.5em font-merriweather text-2xl tracking-ultra-wide text-white [text-shadow:2px_2px_3px_var(--BORDER-COLOR)] motion-safe:animate-greet dark:text-gray dark:[--BORDER-COLOR:hsl(0,0%,96%)]">
                Bienvenidos!
            </h2>
            <figure>
                <img src="Images/tacos_and_drink_1000x667.png" alt="Tacos and a Drink" width="1000" height="667"
                    title="We love Tacos!">
                <figcaption class="absolute -left-10000">Tacos and a Drink</figcaption>
            </figure>
        </section>

        <hr class="border border-slaty">

        <main class="flex-grow px-padding-inline py-padding-block">
            <section id="menu" class="max-[768px]:scroll-mt-32 m-fluid-block scroll-mt-24 first:mt-1em">
                <h2 class="mb-1em font-merriweather text-2xl tracking-ultra-wide text-green-limegreen">
                    Our Menu
                </h2>

                <table
                    class="grid grid-cols-[1fr_1fr_1fr] gap-[0.1em] text-sm [grid-template-areas:'cptn_cptn_cptn''hdr1_hdr2_hdr3''crunchy_crunchy1_crunchy1price''crunchy_crunchy2_crunchy2price''crunchy_crunchy3_crunchy3price''soft_soft1_soft1price''soft_soft2_soft2price''soft_soft3_soft3price''chips-salsa_chips-salsa_chips-salsa'] x-sm:text-base">
                    <caption
                        class="w-full rounded-t-xlg border-2.4 border-border-color p-1em py-0.5em font-['Open_Sans',var(--FONT-FAMILY)] text-[1.4rem] [grid-area:cptn] [border-style:ridge] dark:[--BORDER-COLOR:hsl(0,0%,96%)]">
                        Our Tacos
                    </caption>
                    <thead class="contents">
                        <tr class="contents">
                            <th class="w-full border-2.4 border-border-color p-1em text-orange-dark [border-style:ridge] dark:[--BORDER-COLOR:hsl(0,0%,96%)] x-sm:text-x-lg"
                                scope="col">
                                Tacos
                            </th>
                            <th class="w-full border-2.4 border-border-color p-1em text-orange-dark [border-style:ridge] dark:[--BORDER-COLOR:hsl(0,0%,96%)] x-sm:text-x-lg"
                                scope="col">
                                Quantity
                            </th>
                            <th class="w-full border-2.4 border-border-color p-1em text-orange-dark [border-style:ridge] dark:[--BORDER-COLOR:hsl(0,0%,96%)] x-sm:text-x-lg"
                                scope="col">
                                Price
                            </th>
                        </tr>
                    </thead>

                    <tbody class="contents">
                        <tr class="contents">
                            <th class="grid h-full w-full place-content-center border-2.4 border-border-color p-1em font-bold text-green-limegreen [border-style:ridge] [grid-area:crunchy] dark:[--BORDER-COLOR:hsl(0,0%,96%)] x-sm:text-x-lg"
                                rowspan="3" scope="rowgroup">
                                Crunchy
                            </th>
                            <td
                                class="grid w-full place-content-center border-2.4 border-border-color p-1em [border-style:ridge] dark:[--BORDER-COLOR:hsl(0,0%,96%)]">
                                1
                            </td>
                            <td
                                class="grid w-full place-content-center border-2.4 border-border-color p-1em [border-style:ridge] dark:[--BORDER-COLOR:hsl(0,0%,96%)]">
                                $1.50
                            </td>
                        </tr>
                        <tr class="contents">
                            <td
                                class="grid w-full place-content-center border-2.4 border-border-color p-1em [border-style:ridge] dark:[--BORDER-COLOR:hsl(0,0%,96%)]">
                                2
                            </td>
                            <td
                                class="grid w-full place-content-center border-2.4 border-border-color p-1em [border-style:ridge] dark:[--BORDER-COLOR:hsl(0,0%,96%)]">
                                $2.50
                            </td>
                        </tr>
                        <tr class="contents">
                            <td
                                class="grid w-full place-content-center border-2.4 border-border-color p-1em [border-style:ridge] dark:[--BORDER-COLOR:hsl(0,0%,96%)]">
                                3
                            </td>
                            <td
                                class="grid w-full place-content-center border-2.4 border-border-color p-1em [border-style:ridge] dark:[--BORDER-COLOR:hsl(0,0%,96%)]">
                                $3.25
                            </td>
                        </tr>
                        <tr class="contents">
                            <th class="grid h-full w-full place-content-center border-2.4 border-border-color p-1em font-bold text-green-limegreen [border-style:ridge] [grid-area:soft] dark:[--BORDER-COLOR:hsl(0,0%,96%)] x-sm:text-x-lg"
                                rowspan="3" scope="rowgroup">
                                Soft
                            </th>
                            <td
                                class="grid w-full place-content-center border-2.4 border-border-color p-1em [border-style:ridge] dark:[--BORDER-COLOR:hsl(0,0%,96%)]">
                                1
                            </td>
                            <td
                                class="grid w-full place-content-center border-2.4 border-border-color p-1em [border-style:ridge] dark:[--BORDER-COLOR:hsl(0,0%,96%)]">
                                $2.00
                            </td>
                        </tr>
                        <tr class="contents">
                            <td
                                class="grid w-full place-content-center border-2.4 border-border-color p-1em [border-style:ridge] dark:[--BORDER-COLOR:hsl(0,0%,96%)]">
                                2
                            </td>
                            <td
                                class="grid w-full place-content-center border-2.4 border-border-color p-1em [border-style:ridge] dark:[--BORDER-COLOR:hsl(0,0%,96%)]">
                                $3.50
                            </td>
                        </tr>
                        <tr class="contents">
                            <td
                                class="grid w-full place-content-center border-2.4 border-border-color p-1em [border-style:ridge] dark:[--BORDER-COLOR:hsl(0,0%,96%)]">
                                3
                            </td>
                            <td
                                class="grid w-full place-content-center border-2.4 border-border-color p-1em [border-style:ridge] dark:[--BORDER-COLOR:hsl(0,0%,96%)]">
                                $4.50
                            </td>
                        </tr>
                    </tbody>
                    <tfoot class="contents">
                        <tr class="contents">
                            <td class="grid h-full w-full place-content-center rounded-b-xlg border-2.4 border-border-color p-1em text-x-lg font-bold [border-style:ridge] [grid-area:chips-salsa] dark:[--BORDER-COLOR:hsl(0,0%,96%)]"
                                colspan="3">
                                Chips & Salsa $2
                            </td>
                        </tr>
                    </tfoot>
                </table>

                <br>

                <p class="text-center leading-normal">
                    <a href="#"
                        class="text-orange-light underline hover:text-orange-dark focus-visible:text-orange-dark active:text-orange-ultra-light">Back
                        to Top</a>
                </p>
            </section>
        </main>

        <footer class="sticky bottom-0 bg-black px-padding-inline py-padding-block text-center text-white">
            <p class="no-wrap leading-normal">
                Copyright &copy; The Little Taco Shop
            </p>
        </footer>
    </body>

</html>
